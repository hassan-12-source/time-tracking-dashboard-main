<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="profile">
          <img src="images/image-jeremy.png" alt="">
          <p class="report">Report for</p>
          <p class="name">Jeremy Jhonson</p>
      </div>
      <div class="times">
        <p>Daily</p>
        <p class="active">Weekly</p>
        <p>Monthly</p>
      </div>
  </div>
  <div class="tracks">
    <div class="track-item">
        <div class="nav">
            <span>Work</span>
            <span>...</span>
        </div>
        <div class="top">
          <p class="time">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
    </div>
    <div class="track-item-2">
      <div class="nav">
          <span>Play</span>
          <span>...</span>
      </div>
      <div class="top">
          <p class="time">10hrs</p>
          <p class="previous">Last week - 8hrs</p>
      </div>
      </div>

      <div class="track-item-3">
        <div class="nav">
            <span>Study</span>
            <span>...</span>
        </div>
        <div class="top">
            <p class="time">4hrs</p>
            <p class="previous">Last week - 7hrs</p>
        </div>
      </div>

      <div class="track-item-4">
        <div class="nav">
            <span>Study</span>
            <span>...</span>
        </div>
        <div class="top">
            <p class="time">4hrs</p>
            <p class="previous">Last week - 5hrs</p>
        </div>
      </div>

      <div class="track-item-5">
        <div class="nav">
            <span>Study</span>
            <span>...</span>
        </div>
        <div class="top">
            <p class="time">5hrs</p>
            <p class="previous">Last week - 10hrs</p>
        </div>
      </div>

      <div class="track-item-6">
        <div class="nav">
            <span>Study</span>
            <span>...</span>
        </div>
        <div class="top">
            <p class="time">2hrs</p>
            <p class="previous">Last week - 2hrs</p>
        </div>
      </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
